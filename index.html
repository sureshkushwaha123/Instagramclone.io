<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>Dua Lipa</h1>
                <img src="img/verify.png" alt="verify">
            </div>
            <span>@lipa</span>
        </div>
        <div class="about">
            <div class="box">
                <h3>54</h3>
                <span>post</span>
            </div>
            <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
            </div>
            <div class="box">
                <h3>13</h3>
                <span>following</span>
            </div>
        </div>
        <hr>
        <div class="menu">
            <a href="#" >
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <br>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
               Notification
            </a>
            <br>
            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <br>
            <a href="#">
                <span class="icon">
                    <i class="ri-chat-1-fill"></i>
                </span>
                Messages
            </a>
            <br>
            <a href="#" >
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <br>
            <a href="#" >
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <br>
            <a href="#" >
                <span class="icon">
                    <i class="ri-settings-3-line"></i>
                </span>
                Settinngs
            </a>
            <br>
            <a href="#" >
                <span class="icon">
                    <i class="ri-logout-box-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-fill"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-line"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>

            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <div class="stories-img color">
                <img src="img/profile.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <div class="stories-img ">
                <img src="img/profile2.jpg" alt="profile">
                <div class="add"></div>
            </div>
            <div class="stories-img ">
                <img src="img/profile3.jpg" alt="profile">
                <div class="add"></div>
            </div>
            <div class="stories-img ">
                <img src="img/profile4.jpg" alt="profile">
                <div class="add"></div>
            </div>
            <div class="stories-img ">
                <img src="img/profile5.jpg" alt="profile">
                <div class="add"></div>
            </div>
            <div class="stories-img ">
                <img src="img/profile6.jpg" alt="profile">
                <div class="add"></div>
            </div>
            <div class="stories-img ">
                <img src="img/profile7.jpg" alt="profile">
                <div class="add"></div>
            </div>
            <div class="stories-img ">
                <img src="img/profile8.jpg" alt="profile">
                <div class="add"></div>
            </div>
            <div class="stories-img ">
                <img src="img/profile9.jpg" alt="profile">
                <div class="add"></div>
            </div>
            <div class="stories-img ">
                <img src="img/profile10.jpg" alt="profile">
                <div class="add"></div>
            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest </h2>
                <span>popular</span>
                
            </div>
        </div>
        <div class="main-post">
            <div class="post-box">
                <img src="img/post1.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile10.jpg" alt="profile">
                        </div>
                        <h3>shivani</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="img/post2.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile9.jpg" alt="profile">
                        </div>
                        <h3>sandeep</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>89.3k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="img/post3.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile8.jpg" alt="profile">
                        </div>
                        <h3>swamil</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>112k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>98</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
